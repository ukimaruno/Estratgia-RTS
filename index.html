<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kingdom (Turnos) — MVP</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="root">
    <div id="topbar">
      <div class="pill"><b id="resWood">0</b><span>Madeira</span></div>
      <div class="pill"><b id="resStone">0</b><span>Pedra</span></div>
      <div class="pill"><b id="resMeat">0</b><span>Carne</span></div>

      <div style="margin-left:auto; display:flex; gap:8px;">
        <button class="btn" id="btnEndTurn">Passar Turno</button>
        <button class="btn bad" id="btnMenu">Menu</button>
      </div>
    </div>

    <div id="leftPanel">
      <div class="sectionTitle">Seleção</div>
      <div id="selectionInfo" class="card small muted">Nada selecionado.</div>

      <div class="sectionTitle">Construção</div>
      <div id="buildPanel" class="card small muted">Selecione a base para construir.</div>
    </div>

    <div id="gameWrap">
      <canvas id="game"></canvas>
    </div>

    <div id="menuOverlay">
      <div id="menuCard">
        <h1>Kingdom (Turnos) — MVP</h1>
        <p>Construa no castelo, gere recursos por turno e avance.</p>
        <button class="btn primary wide" id="btnNew">Novo Jogo</button>
      </div>
    </div>
  </div>

  <script type="module" src="./game.js"></script>
</body>
</html>
